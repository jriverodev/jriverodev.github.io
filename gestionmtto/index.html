<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Mantenimiento - GitHub Pages</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .card-header {
            background: var(--primary);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 20px;
        }
        
        .btn-custom {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .btn-custom:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .unit-info {
            background: #e8f4fc;
            border-left: 4px solid var(--secondary);
            padding: 20px;
            border-radius: 10px;
            margin: 15px 0;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .status-connected { color: var(--success); }
        .status-disconnected { color: var(--danger); }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--secondary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="card mb-4">
            <div class="card-header text-center">
                <h1 class="mb-0">
                    <i class="fas fa-car me-2"></i>
                    Sistema de Mantenimiento de Vehículos
                </h1>
                <p class="mb-0 mt-2">Conectado a Supabase</p>
                <div class="mt-2">
                    <span id="connectionStatus" class="badge bg-success">
                        <i class="fas fa-wifi"></i> Conectado
                    </span>
                </div>
            </div>
        </div>
        
        <!-- Buscador -->
        <div class="card mb-4">
            <div class="card-header">
                <h4><i class="fas fa-search me-2"></i> Buscar Unidad</h4>
            </div>
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="placa" 
                               placeholder="Ingrese placa o número de activo">
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-custom w-100" onclick="buscarUnidad()">
                            <i class="fas fa-search me-2"></i> Buscar
                        </button>
                    </div>
                </div>
                
                <!-- Info Unidad -->
                <div id="unitInfo" class="unit-info" style="display: none;">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="mb-0">
                            <i class="fas fa-info-circle me-2"></i>
                            Información de la Unidad
                        </h5>
                        <button class="btn btn-sm btn-outline-secondary" 
                                onclick="document.getElementById('unitInfo').style.display='none'">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div id="unitInfoContent" class="row"></div>
                </div>
            </div>
        </div>
        
        <!-- Formulario -->
        <div class="card mb-4">
            <div class="card-header">
                <h4><i class="fas fa-edit me-2"></i> Nuevo Registro de Mantenimiento</h4>
            </div>
            <div class="card-body">
                <form id="registroForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Marca/Modelo *</label>
                            <input type="text" class="form-control" id="marcaModelo" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">N° Unidad SAP *</label>
                            <input type="text" class="form-control" id="unidadSap" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">N° Activo / Placa *</label>
                            <input type="text" class="form-control" id="inputPlaca" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Ubicación Actual *</label>
                            <input type="text" class="form-control" id="ubicacion" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Gerencia Usuaria *</label>
                            <input type="text" class="form-control" id="gerencia" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Chófer Asignado</label>
                            <input type="text" class="form-control" id="chofer">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Orden de MTTO</label>
                            <input type="text" class="form-control" id="ordenMtto">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Tipo de MTTO</label>
                            <select class="form-select" id="tipoMtto">
                                <option value="">Seleccionar...</option>
                                <option value="Preventivo">Preventivo</option>
                                <option value="Correctivo">Correctivo</option>
                                <option value="Reparación">Reparación</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Fecha Ingreso *</label>
                            <input type="date" class="form-control" id="fechaIngreso" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Fecha Estimada</label>
                            <input type="date" class="form-control" id="fechaEntrega">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Descripción / Barreras</label>
                            <textarea class="form-control" id="descripcion" rows="3"></textarea>
                        </div>
                    </div>
                    
                    <div class="mt-4">
                        <button type="button" class="btn btn-success btn-lg w-100" 
                                onclick="guardarRegistro()">
                            <i class="fas fa-save me-2"></i>
                            Guardar Registro
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Alertas -->
        <div id="alertContainer"></div>
        
        <!-- Footer -->
        <div class="text-center text-white mt-4">
            <small>
                Sistema desplegado en GitHub Pages | 
                Conectado a Supabase |
                <span id="version">v1.1.0</span>
            </small>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        // ===== CONFIGURACIÓN SUPABASE =====
        const SUPABASE_URL = 'https://memavgxdebiaoanzhysx.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1lbWF2Z3hkZWJpYW9hbnpoeXN4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE5Njk4ODgsImV4cCI6MjA3NzU0NTg4OH0._2dfAY4z7ZsWdbXPMIIoqNIIkMoO6kRvZBa6Mg_DWnA';
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        window.guardarRegistro = guardarRegistro;
        window.buscarUnidad = buscarUnidad;

        // ===== FUNCIONES SUPABASE =====

        async function testConnection() {
            try {
                // Realizar una consulta simple para probar la conexión
                const { data, error } = await supabase.from('mantenimientos').select('id').limit(1);
                if (error) throw error;
                updateConnectionStatus(true);
                showAlert('✅ Conexión exitosa con Supabase', 'success');
            } catch (error) {
                updateConnectionStatus(false);
                showAlert(`❌ Error de conexión con Supabase: ${error.message}`, 'danger');
            }
        }

        async function buscarUnidad() {
            const placa = document.getElementById('placa').value.trim();
            if (!placa) {
                showAlert('Ingrese una placa o número de activo', 'warning');
                return;
            }
            
            showAlert(`Buscando unidad: ${placa}...`, 'info');
            
            try {
                const { data, error } = await supabase
                    .from('mantenimientos')
                    .select('*')
                    .eq('placa', placa)
                    .order('fecha_ingreso', { ascending: false })
                    .limit(1);

                if (error) throw error;

                if (data && data.length > 0) {
                    const unidad = data[0];
                    mostrarInfoUnidad(unidad);
                    autocompletarFormulario(unidad);
                    showAlert('✅ Último registro de la unidad encontrado', 'success');
                } else {
                    showAlert('❌ Unidad no encontrada en el registro', 'warning');
                    document.getElementById('unitInfo').style.display = 'none';
                    document.getElementById('registroForm').reset();
                    setDefaultDates();
                }
            } catch (error) {
                showAlert(`Error de conexión: ${error.message}`, 'danger');
            }
        }

        async function guardarRegistro() {
            const form = document.getElementById('registroForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                showAlert('Complete todos los campos requeridos', 'warning');
                return;
            }

            const datos = {
                marca_modelo: document.getElementById('marcaModelo').value,
                unidad_sap: document.getElementById('unidadSap').value,
                placa: document.getElementById('inputPlaca').value,
                ubicacion: document.getElementById('ubicacion').value,
                gerencia: document.getElementById('gerencia').value,
                chofer: document.getElementById('chofer').value,
                orden_mtto: document.getElementById('ordenMtto').value,
                tipo_mtto: document.getElementById('tipoMtto').value,
                fecha_ingreso: document.getElementById('fechaIngreso').value,
                fecha_entrega: document.getElementById('fechaEntrega').value,
                descripcion: document.getElementById('descripcion').value
            };

            showAlert('Guardando registro en Supabase...', 'info');

            try {
                const { data, error } = await supabase.from('mantenimientos').insert([datos]);

                if (error) throw error;

                showAlert('✅ Registro guardado exitosamente', 'success');
                form.reset();
                setDefaultDates();
            } catch (error) {
                showAlert(`❌ Error al guardar: ${error.message}`, 'danger');
            }
        }

        // ===== FUNCIONES AUXILIARES =====
        
        function mostrarInfoUnidad(unidad) {
            const unitInfo = document.getElementById('unitInfo');
            const content = document.getElementById('unitInfoContent');
            
            const camposMostrados = {
                'Marca/Modelo': unidad.marca_modelo,
                'N° Unidad SAP': unidad.unidad_sap,
                'N° Activo / Placa': unidad.placa,
                'Ubicación': unidad.ubicacion,
                'Gerencia': unidad.gerencia,
                'Chófer': unidad.chofer,
                'Último Ingreso': new Date(unidad.fecha_ingreso).toLocaleDateString()
            };

            let html = '';
            for (const [key, value] of Object.entries(camposMostrados)) {
                if (value) {
                    html += `
                        <div class="col-md-6 col-lg-4 mb-3">
                            <div class="card border-0 bg-light">
                                <div class="card-body p-3">
                                    <small class="text-muted d-block">${key}</small>
                                    <strong>${value}</strong>
                                </div>
                            </div>
                        </div>
                    `;
                }
            }
            
            content.innerHTML = html;
            unitInfo.style.display = 'block';
        }
        
        function autocompletarFormulario(unidad) {
            document.getElementById('marcaModelo').value = unidad.marca_modelo || '';
            document.getElementById('unidadSap').value = unidad.unidad_sap || '';
            document.getElementById('inputPlaca').value = unidad.placa || '';
            document.getElementById('ubicacion').value = unidad.ubicacion || '';
            document.getElementById('gerencia').value = unidad.gerencia || '';
            document.getElementById('chofer').value = unidad.chofer || '';
        }
        
        function showAlert(message, type = 'info') {
            const container = document.getElementById('alertContainer');
            
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            container.appendChild(alert);
            
            setTimeout(() => {
                if (alert.parentNode) {
                    alert.remove();
                }
            }, 5000);
        }
        
        function updateConnectionStatus(connected) {
            const status = document.getElementById('connectionStatus');
            
            if (connected) {
                status.className = 'badge bg-success';
                status.innerHTML = '<i class="fas fa-wifi"></i> Conectado';
            } else {
                status.className = 'badge bg-danger';
                status.innerHTML = '<i class="fas fa-unlink"></i> Desconectado';
            }
        }
        
        function setDefaultDates() {
            const hoy = new Date().toISOString().split('T')[0];
            document.getElementById('fechaIngreso').value = hoy;
            
            const fechaEstimada = new Date();
            fechaEstimada.setDate(fechaEstimada.getDate() + 7);
            document.getElementById('fechaEntrega').value = fechaEstimada.toISOString().split('T')[0];
        }
        
        // ===== INICIALIZACIÓN =====
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('version').textContent = 'v1.1.0';
            setDefaultDates();
            setTimeout(testConnection, 500);
        });
    </script>
</body>
</html>
