<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema de Inventario - Equipos Tecnol√≥gicos</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>üìä Inventario de Equipos Tecnol√≥gicos</h1>
      <div class="controls">
        <input type="text" id="searchInput" placeholder="üîç Buscar por trabajador, serial, departamento..." />
        <button id="addNewBtn">‚ûï Agregar Equipo</button>
        <button id="exportBtn">üì• Exportar Excel</button>
        <button id="clearLocalBtn">üßπ Limpiar Locales</button>
        <button id="refreshBtn">üîÑ Actualizar</button>
      </div>
    </header>

    <div class="filters">
      <select id="deptoFilter"><option value="">Todos los departamentos</option></select>
      <select id="statusFilter"><option value="">Todos los estados</option></select>
    </div>

    <div class="stats">
      <div class="stat-card"><h3>Total Equipos</h3><span id="totalCount">0</span></div>
      <div class="stat-card"><h3>Operativos</h3><span id="operativoCount">0</span></div>
      <div class="stat-card"><h3>Inoperativos</h3><span id="inoperativoCount">0</span></div>
    </div>

    <div class="table-container">
      <table id="inventoryTable" aria-describedby="inventoryCaption">
        <caption id="inventoryCaption" class="visually-hidden">Tabla de inventario</caption>
        <thead id="tableHead"></thead>
        <tbody id="inventoryTableBody"></tbody>
      </table>
    </div>

    <!-- Modal -->
    <div id="entryModal" class="modal" aria-hidden="true">
      <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <button class="modal-close" aria-label="Cerrar">&times;</button>
        <h2 id="modalTitle"></h2>
        <form id="entryForm">
          <div id="formFields" class="form-grid"></div>
          <div class="modal-buttons">
            <button type="button" class="btn-cancel">‚ùå Cancelar</button>
            <button type="submit" class="btn-save" id="saveButton">Guardar</button>
          </div>
        </form>
      </div>
    </div>

    <footer><p>Sistema de Inventario - Desarrollado para gesti√≥n de equipos tecnol√≥gicos</p></footer>
  </div>

  <script>
    // CONFIGURA: coloca aqu√≠ la URL del Web App (Apps Script deploy) y la API_KEY s√≥lo temporalmente para pruebas.
    // En producci√≥n NO dejes apiKey en el frontend p√∫blico.

      WEBAPP_URL: 'https://script.google.com/macros/s/AKfycbznoxXMaauGkBAEh-Cy1gTFscwE8gGW7z6eTr9dUr_wpUn7v2xWLGjyPKkhUotd5JBd/exec',
      API_KEY: 'Raida2025' // <<-- no dejes en repositorio p√∫blico. Mejor: servidor intermedio o auth.
    };
  </script>

  <script src="js/app.js" defer></script>
  <script src="js/export.js" defer></script>
</body>
</html>
