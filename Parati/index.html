<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para el amor de mi vida</title>
    <style>
        :root {
            --letter-love: #ff4d6d;
            --background: #fff0f3;
        }

        body {
            background-color: var(--background);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #590d22;
            text-align: center;
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 500px;
        }

        /* Estilo del "√Årbol" de corazones */
        .tree-container {
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin-bottom: 20px;
        }

        .heart-tree {
            font-size: 100px;
            animation: grow 2s ease-out;
        }

        @keyframes grow {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        h1 { font-size: 1.5rem; margin-bottom: 10px; }
        p { font-size: 1.1rem; margin: 5px 0; }

        /* Estilo del Contador */
        #timer {
            font-weight: bold;
            color: var(--letter-love);
            font-size: 1.2rem;
            margin-top: 20px;
            background: white;
            padding: 15px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .footer { margin-top: 30px; font-style: italic; }
    </style>
</head>
<body>

    <div class="container">
        <div class="tree-container">
            <div class="heart-tree">üå≥‚ù§Ô∏è</div>
        </div>

        <h1>Para el amor de mi vida:</h1>
        <p>Si pudiera elegir un lugar seguro,</p>
        <p><b>ser√≠a a tu lado.</b></p>
        <p>Cuanto m√°s tiempo estoy contigo,</p>
        <p>m√°s te amo.</p>

        <div id="timer">Cargando tiempo...</div>

        <div class="footer">‚Äî I Love You! ‚Äî</div>
    </div>

    <script>
        // CONFIGURACI√ìN: Pon aqu√≠ la fecha en que se conocieron o empezaron (A√±o, Mes-1, D√≠a)
        // Enero es 0, Febrero es 1, etc.
        const startDate = new Date(2023, 1, 14, 0, 0, 0); 

        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / 1000 / 60) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            document.getElementById('timer').innerHTML = 
                `${days} d√≠as ${hours} horas ${minutes} min ${seconds} seg`;
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
