<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para el amor de mi vida ‚ù§Ô∏è</title>
    <style>
        :root {
            --bg-color: #fce4ec;
            --heart-red: #e91e63;
            --btn-hover: #c2185b;
            --text-brown: #5d4037;
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .card {
            width: 360px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border-radius: 25px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 15px 40px rgba(233, 30, 99, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.6);
            position: relative;
            z-index: 5;
        }

        #tree-canvas { width: 100%; height: 320px; }

        h2 { color: var(--heart-red); font-size: 1.4rem; margin: 0; }
        .message { font-size: 14px; color: var(--text-brown); margin: 10px 0; font-style: italic; }

        .timer-container {
            margin-top: 10px;
            padding: 12px;
            background: rgba(233, 30, 99, 0.08);
            border-radius: 15px;
        }

        #timer { font-weight: bold; color: var(--heart-red); font-size: 14px; }

        #magic-btn {
            background: var(--heart-red);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s, background 0.3s;
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
        }

        #magic-btn:hover { background: var(--btn-hover); transform: scale(1.05); }
        #magic-btn:active { transform: scale(0.95); }

        #rain-canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>

<audio id="love-song" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Tu navegador no soporta el audio.
</audio>

<canvas id="rain-canvas"></canvas>

<div class="card">
    <h2>Para el amor de mi vida ‚ù§Ô∏è</h2>
    <p class="message">"Si pudiera elegir un lugar seguro, ser√≠a a tu lado."</p>
    
    <canvas id="tree-canvas"></canvas>

    <div class="timer-container">
        <div style="font-size: 12px; margin-bottom: 5px; color: #888;">Llevamos juntos:</div>
        <div id="timer">00d 00h 00m 00s</div>
    </div>

    <button id="magic-btn">¬°Haz clic para la sorpresa! üíñ</button>
</div>

<script>
    const treeCanvas = document.getElementById('tree-canvas');
    const treeCtx = treeCanvas.getContext('2d');
    const rainCanvas = document.getElementById('rain-canvas');
    const rainCtx = rainCanvas.getContext('2d');
    const loveAudio = document.getElementById('love-song');

    treeCanvas.width = 400;
    treeCanvas.height = 320;
    
    let heartsInTree = [];
    let fallingHearts = [];

    // --- 1. CONFIGURACI√ìN DE FECHA (Cambia esto) ---
    const startDate = new Date(2023, 1, 14, 0, 0, 0); 

    function updateTimer() {
        const diff = new Date() - startDate;
        const d = Math.floor(diff / 86400000);
        const h = Math.floor((diff / 3600000) % 24);
        const m = Math.floor((diff / 60000) % 60);
        const s = Math.floor((diff / 1000) % 60);
        document.getElementById('timer').innerText = `${d}d ${h}h ${m}m ${s}s`;
    }
    setInterval(updateTimer, 1000);

    // --- 2. DIBUJO ---
    function drawHeart(ctx, x, y, size, color) {
        ctx.save();
        ctx.translate(x, y);
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.bezierCurveTo(-size/2, -size/2, -size, size/3, 0, size);
        ctx.bezierCurveTo(size, size/3, size/2, -size/2, 0, 0);
        ctx.fillStyle = color;
        ctx.fill();
        ctx.restore();
    }

    class TreeHeart {
        constructor(x, y) {
            this.x = x; this.y = y;
            this.size = Math.random() * 7 + 4;
            this.color = `rgba(233, 30, 99, ${Math.random() * 0.5 + 0.5})`;
            this.offset = Math.random() * Math.PI * 2;
        }
        draw() {
            const pulse = Math.sin(Date.now() / 500 + this.offset) * 1.5;
            drawHeart(treeCtx, this.x, this.y, this.size + pulse, this.color);
        }
    }

    class FallingHeart {
        constructor() { this.reset(); }
        reset() {
            this.x = Math.random() * window.innerWidth;
            this.y = -20;
            this.size = Math.random() * 12 + 8;
            this.speed = Math.random() * 2 + 1.5;
            this.wind = Math.random() * 2 - 1;
            this.color = `rgba(${200 + Math.random()*55}, ${50 + Math.random()*100}, ${100 + Math.random()*100}, 0.7)`;
        }
        update() {
            this.y += this.speed;
            this.x += this.wind;
            if (this.y > window.innerHeight) this.reset();
        }
        draw() { drawHeart(rainCtx, this.x, this.y, this.size, this.color); }
    }

    // --- 3. L√ìGICA DEL √ÅRBOL ---
    function generateTree(startX, startY, len, angle, branchWidth) {
        treeCtx.beginPath();
        treeCtx.save();
        treeCtx.strokeStyle = "#5d4037";
        treeCtx.lineWidth = branchWidth;
        treeCtx.lineCap = "round";
        treeCtx.translate(startX, startY);
        treeCtx.rotate(angle * Math.PI / 180);
        treeCtx.moveTo(0, 0);
        treeCtx.lineTo(0, -len);
        treeCtx.stroke();

        if (len < 10) {
            heartsInTree.push(new TreeHeart(0, -len));
            treeCtx.restore();
            return;
        }
        generateTree(0, -len, len * 0.8, angle - 22, branchWidth * 0.7);
        generateTree(0, -len, len * 0.8, angle + 22, branchWidth * 0.7);
        treeCtx.restore();
    }

    function drawStaticBranches(startX, startY, len, angle, branchWidth) {
        treeCtx.beginPath();
        treeCtx.save();
        treeCtx.strokeStyle = "#5d4037";
        treeCtx.lineWidth = branchWidth;
        treeCtx.translate(startX, startY);
        treeCtx.rotate(angle * Math.PI / 180);
        treeCtx.moveTo(0, 0);
        treeCtx.lineTo(0, -len);
        treeCtx.stroke();
        if (len < 10) { treeCtx.restore(); return; }
        drawStaticBranches(0, -len, len * 0.8, angle - 22, branchWidth * 0.7);
        drawStaticBranches(0, -len, len * 0.8, angle + 22, branchWidth * 0.7);
        treeCtx.restore();
    }

    function animate() {
        treeCtx.clearRect(0, 0, treeCanvas.width, treeCanvas.height);
        drawStaticBranches(200, 310, 65, 0, 7);
        heartsInTree.forEach(h => h.draw());

        rainCtx.clearRect(0, 0, rainCanvas.width, rainCanvas.height);
        fallingHearts.forEach(h => { h.update(); h.draw(); });
        requestAnimationFrame(animate);
    }

    // --- 4. INTERACCI√ìN ---
    document.getElementById('magic-btn').addEventListener('click', function() {
        // Reproducir m√∫sica
        loveAudio.play();
        
        // Lanzar lluvia de corazones
        for(let i = 0; i < 40; i++) {
            setTimeout(() => {
                fallingHearts.push(new FallingHeart());
            }, i * 150);
        }
        
        this.innerText = "¬°Te amo infinitamente! ‚ù§Ô∏è";
        this.style.background = "#ff4081";
    });

    window.addEventListener('resize', () => {
        rainCanvas.width = window.innerWidth;
        rainCanvas.height = window.innerHeight;
    });

    rainCanvas.width = window.innerWidth;
    rainCanvas.height = window.innerHeight;
    generateTree(200, 310, 65, 0, 7);
    animate();
</script>

</body>
</html>
