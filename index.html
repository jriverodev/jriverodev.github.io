<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Estado de Unidades</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-4">
            <h1>Reporte de Estado de Unidades</h1>
            <p class="lead">Llene el formulario para reportar el estado de su vehículo.</p>
        </header>

        <div class="card">
            <div class="card-body">
                <form id="report-form">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="cedula" class="form-label">Cédula de Identidad</label>
                            <input type="text" class="form-control" id="cedula" placeholder="Ingrese su cédula y presione Enter" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="nombre" class="form-label">Nombre del Chofer</label>
                            <input type="text" class="form-control" id="nombre" readonly>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="organizacion" class="form-label">Organización</label>
                            <select class="form-select" id="organizacion" required>
                                <!-- Opciones se cargarán desde JS -->
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="gerencia" class="form-label">Gerencia</label>
                            <select class="form-select" id="gerencia" required>
                                <!-- Opciones se cargarán desde JS -->
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="placa" class="form-label">Placa del Vehículo</label>
                            <input type="text" class="form-control" id="placa" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Estado de la Unidad</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="estado" id="estado-operativa" value="Operativa" checked>
                                <label class="form-check-label" for="estado-operativa">Operativa</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="estado" id="estado-inoperativa" value="Inoperativa">
                                <label class="form-check-label" for="estado-inoperativa">Inoperativa</label>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="observaciones" class="form-label">Observaciones</label>
                        <textarea class="form-control" id="observaciones" rows="3"></textarea>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Enviar Reporte</button>
                    </div>
                </form>
				<div id="loading" class="text-center mt-3" style="display: none;">
					<div class="spinner-border" role="status">
						<span class="visually-hidden">Loading...</span>
					</div>
					<p>Enviando reporte...</p>
				</div>
				<div id="success-message" class="alert alert-success mt-3" style="display: none;"></div>
				<div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
            </div>
        </div>

        <div class="mt-5">
            <h2 class="text-center">Últimos Reportes</h2>
            <div id="reports-list" class="mt-3">
                <!-- Los reportes se cargarán aquí -->
                <p class="text-center">Cargando reportes...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
